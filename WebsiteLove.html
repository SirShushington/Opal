<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bothering my beloved precious Opal</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Tangerine');
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 50vh;
            background: url("preview.jpg") no-repeat center center/cover;
            background-size: cover;
            margin: auto;
            font-family: 'Tangerine', serif;
            padding-top: 20vh;
        }
        h1 {
            font-size: 80px;
            font-weight: bold;
            text-align: center;
        }
        #timer {
            font-size: 60px;
            margin-top: 10px;
            text-align: center;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #timer {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
<h1>Bothering my beloved precious Opal for:</h1>
<div id="timer">Loading...</div>
<script>
    function updateTimer() {
        const startDate = new Date('2024-11-17T04:30:00Z');
        const now = new Date();
        let diff = now - startDate;

        let seconds = Math.floor(diff / 1000) % 60;
        let minutes = Math.floor(diff / (1000 * 60)) % 60;
        let hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
        let days = Math.floor(diff / (1000 * 60 * 60 * 24)) % 30;
        let months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30)) % 12;
        let years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));

        document.getElementById('timer').innerText =
            `${years} years, ${months} months, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }
    setInterval(updateTimer, 1000);
    updateTimer();
</script>
</body>
</html>
